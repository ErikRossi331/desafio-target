<!DOCTYPE html>


<body>
<script>
function reverseString(str) {
    let reversed = "";
    reversed = str.split("").reverse().join("")
    return reversed;
}

const inputString = prompt("Digite uma string:");

const reversedString = reverseString(inputString);
document.write("String invertida: " + reversedString);

</script>
</body>

</html>
